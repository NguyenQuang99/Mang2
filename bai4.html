<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let size = +prompt("Input size:");
    for (let i = 0; i < size; i++) {
        let a = +prompt("Nhập kí tự:");
        array.push(a);
    }
    document.write("mang moi nhap "+array+"<br>");
    document.write("mang dao nguoc "+array.reverse()+"<br>");


</script>
</body>
</html>
