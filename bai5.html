<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let negative = [1, 3, -5, 7, 10, -2, -4, 6];
    let count = 0;
    for (let i = 0;i < negative.length;i++) {
        if (negative[i] < 0) {
            count++;
        }
    }
    document.write("Số lượng số nguyên âm trong mảng là:" + count);
</script>
</body>
</html>
