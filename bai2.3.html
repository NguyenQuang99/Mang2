<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let size = +prompt("Nhập kích thước mảng:");
    for (let i = 0; i<size; i++) {
        let a = prompt("Nhập phần tử vào mảng");
        array.push(a);
    }
    let count = 0;
    for (let i =0;i< array.length;i++) {
        if (array[i]> '0' && array[i]<= '9'){
            count++;
        }
    }
    document.write("Số kí tự số trong mảng là:" + count);
</script>
</body>
</html>
