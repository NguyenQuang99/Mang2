<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
<script>
    let a=new Array(),n="";
    a[1]='L';a[2]='u';a[3]='c';a[4]='y';a[5]=' ';a[6]='H';a[7]='e';a[8]='a';a[9]='r';a[10]='t';a[11]='f';a[12]='i';a[13]='l';a[14]='i';a[15]='a ';a[16]=' ';a[17]='V';a[18]='L';a[19]='X';a[20]='X';a[21]='!';a[22]='!';
    function typeTextarea(){
        t = document.f.txt.value;
        j = t.length;
        if(j > 0)
        {
            for(let i=1; i<=j; i++)
            {
                n = n + a[i];
                if(i == 22)
                {
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.f.txt.value = n;
        n="";
        setTimeout("typeTextarea()", 1);
        //return false;
    }
</script>
</body>
</html>
