<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=['month','male','female',1, 3, 4, 7, -10];
    let count = 0;
    for (let i =0; i<array.length;i++) {
        if(array[i]>='a'&&array[i]<'z')
            count++;
    }
    document.write("Số từ trong chuỗi là:" + count);
</script>
</body>
</html>
